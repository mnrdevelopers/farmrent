<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FarmRent - Authentication</title>

    <style>
        :root {
            --farm-green: #2B5C2B;
            --earth-brown: #8B4513;
            --sun-yellow: #F2C14E;
            --accent-red: #D0614C;
            --clean-white: #F7F7F7;
        }
        
        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        
        .auth-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow: hidden;
            max-width: 1200px;
            margin: 20px auto;
        }
        
        .auth-sidebar {
            background: linear-gradient(135deg, var(--farm-green), var(--earth-brown));
            color: white;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .role-icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }
        
        .role-badge {
            background: var(--sun-yellow);
            color: var(--farm-green);
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: 600;
            display: inline-block;
            margin-bottom: 20px;
        }
        
        .auth-form {
            padding: 40px;
        }
        
        .form-title {
            color: var(--farm-green);
            font-weight: 700;
            margin-bottom: 30px;
        }
        
        .form-control {
            border-radius: 8px;
            padding: 12px 15px;
            border: 1px solid #ddd;
            transition: all 0.3s;
        }
        
        .form-control:focus {
            border-color: var(--farm-green);
            box-shadow: 0 0 0 0.2rem rgba(43, 92, 43, 0.25);
        }
        
        .btn-primary {
            background-color: var(--farm-green);
            border-color: var(--farm-green);
            padding: 12px;
            font-weight: 600;
            border-radius: 8px;
        }
        
        .btn-primary:hover {
            background-color: #1e4a1e;
            border-color: #1e4a1e;
        }
        
        .btn-warning {
            background-color: var(--sun-yellow);
            border-color: var(--sun-yellow);
            color: var(--farm-green);
            padding: 12px;
            font-weight: 600;
            border-radius: 8px;
        }
        
        .auth-tabs {
            display: flex;
            margin-bottom: 30px;
            border-bottom: 2px solid #eee;
        }
        
        .auth-tab {
            flex: 1;
            text-align: center;
            padding: 15px;
            background: none;
            border: none;
            font-weight: 600;
            color: #666;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .auth-tab.active {
            color: var(--farm-green);
            border-bottom: 3px solid var(--farm-green);
        }
        
        .form-section {
            display: none;
        }
        
        .form-section.active {
            display: block;
            animation: fadeIn 0.5s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .role-benefits {
            background: rgba(242, 193, 78, 0.1);
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }
        
        .navbar {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            background: var(--farm-green);
        }
        
        .google-btn {
            background-color: #fff;
            color: #757575;
            border: 1px solid #ddd;
            padding: 12px;
            border-radius: 8px;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .google-btn:hover {
            background-color: #f8f9fa;
            border-color: #ccc;
        }
        
        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 20px 0;
        }
        
        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #ddd;
        }
        
        .divider span {
            padding: 0 15px;
            color: #666;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 10px;
        }
        
        .loading.active {
            display: block;
        }
        
        .spinner-border {
            width: 1.5rem;
            height: 1.5rem;
        }
    </style>
</head>

                                            </div>

    <!-- Authentication JavaScript -->
    <script>
        // Get role from URL parameter
        const urlParams = new URLSearchParams(window.location.search);
        let role = urlParams.get('role') || 'customer';
        
        // Role-specific data
        const roleData = {
            customer: {
                title: "Customer Account",
                icon: "fas fa-user",
                color: "var(--farm-green)",
                features: [
                    "Rent farming equipment easily",
                    "Track your rental orders",
                    "Get exclusive customer offers",
                    "24/7 customer support",
                    "Flexible rental durations"
                ],
                signupBenefits: "Create account to rent tractors, harvesters, and other farming equipment.",
                loginBenefits: "Login to manage your rentals and access your account."
            },
            seller: {
                title: "Seller Account",
                icon: "fas fa-store",
                color: "var(--earth-brown)",
                features: [
                    "List your equipment for rent",
                    "Manage rental requests",
                    "Track earnings and payments",
                    "Seller dashboard analytics",
                    "Direct customer communication"
                ],
                signupBenefits: "Register as seller to list your farming equipment for rental.",
                loginBenefits: "Login to manage your listed equipment and rental requests."
            },
            admin: {
                title: "Admin Account",
                icon: "fas fa-user-shield",
                color: "var(--accent-red)",
                features: [
                    "Manage all user accounts",
                    "Approve seller registrations",
                    "Monitor all rental transactions",
                    "Access analytics dashboard",
                    "Manage equipment categories"
                ],
                signupBenefits: "Contact system administrator for admin account creation.",
                loginBenefits: "Login to access admin panel and manage the platform."
            }
        };
        
        // Initialize role
        function initializeRole() {
            const roleInfo = document.getElementById('role-info');
            const featuresList = document.getElementById('role-features');
            const dynamicBenefits = document.getElementById('dynamic-benefits');
            
            // Update role badge and title
            document.title = `FarmRent - ${roleData[role].title}`;
            
            roleInfo.innerHTML = `
                <div class="role-icon">
                    <i class="${roleData[role].icon}"></i>
                </div>
                <span class="role-badge" style="background: ${roleData[role].color};">
                    ${role.charAt(0).toUpperCase() + role.slice(1)}
                </span>
                <h3>${roleData[role].title}</h3>
                <p>Welcome to FarmRent ${role} portal. ${role === 'admin' ? 'System administration access.' : 'Manage your farming equipment ' + (role === 'seller' ? 'rentals' : 'needs') + ' efficiently.'}</p>
            `;
            
            // Update features list
            featuresList.innerHTML = '';
            roleData[role].features.forEach(feature => {
                featuresList.innerHTML += `
                    <li><i class="fas fa-check-circle"></i> ${feature}</li>
                `;
            });
            
            // Show/hide role-specific fields
            const sellerFields = document.getElementById('seller-fields');
            const adminFields = document.getElementById('admin-fields');
            
            if (role === 'seller') {
                sellerFields.style.display = 'block';
            } else if (role === 'admin') {
                adminFields.style.display = 'block';
            }
            
            // Update dynamic benefits
            updateBenefits('login');
        }
        
        // Switch between login and signup tabs
        function switchTab(tabName) {
            // Update active tab
            document.querySelectorAll('.auth-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelector(`button[onclick="switchTab('${tabName}')"]`).classList.add('active');
            
            // Show active form
            document.querySelectorAll('.form-section').forEach(section => {
                section.classList.remove('active');
            });
            document.getElementById(`${tabName}-form`).classList.add('active');
            
            // Update benefits text
            updateBenefits(tabName);
        }
        
        // Update benefits text based on role and tab
        function updateBenefits(tab) {
            const dynamicBenefits = document.getElementById('dynamic-benefits');
            if (tab === 'login') {
                dynamicBenefits.innerHTML = `
                    <i class="fas fa-info-circle me-2"></i>
                    ${roleData[role].loginBenefits}
                `;
            } else {
                dynamicBenefits.innerHTML = `
                    <i class="fas fa-info-circle me-2"></i>
                    ${roleData[role].signupBenefits}
                `;
            }
        }
        
        // Show loading spinner
        function showLoading() {
            document.getElementById('loading').classList.add('active');
        }
        
        // Hide loading spinner
        function hideLoading() {
            document.getElementById('loading').classList.remove('active');
        }
        
        // Show alert message
        function showAlert(message, type = 'info') {
            // Remove existing alerts
            const existingAlert = document.querySelector('.alert');
            if (existingAlert) {
                existingAlert.remove();
            }
            
            // Create alert element
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type} alert-dismissible fade show`;
            alertDiv.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            
            // Add to form
            const form = document.querySelector('.auth-form');
            form.insertBefore(alertDiv, form.firstChild);
            
            // Auto remove after 5 seconds
            setTimeout(() => {
                if (alertDiv.parentElement) {
                    alertDiv.remove();
                }
            }, 5000);
        }
        
        // Handle login with email/password
        async function handleEmailLogin(email, password) {
            try {
                showLoading();
                const userCredential = await auth.signInWithEmailAndPassword(email, password);
                const user = userCredential.user;
                
                // Get user data from Firestore
                const userDoc = await db.collection('users').doc(user.uid).get();
                
                if (!userDoc.exists) {
                    throw new Error('User data not found');
                }
                
                const userData = userDoc.data();
                
                // Check if user has the correct role
                if (userData.role !== role) {
                    await auth.signOut();
                    throw new Error(`This account is registered as ${userData.role}, not ${role}`);
                }
                
                // Check if seller is approved
                if (role === 'seller' && userData.status !== 'approved') {
                    await auth.signOut();
                    throw new Error('Your seller account is pending approval. Please contact admin.');
                }
                
                // Store user data in localStorage
                localStorage.setItem('currentUser', JSON.stringify({
                    uid: user.uid,
                    email: user.email,
                    name: userData.name,
                    role: userData.role,
                    ...userData
                }));
                
                showAlert('Login successful! Redirecting...', 'success');
                
                // Redirect based on role
                setTimeout(() => {
                    redirectUser();
                }, 1500);
                
            } catch (error) {
                console.error('Login error:', error);
                let errorMessage = 'Login failed. ';
                
                switch (error.code) {
                    case 'auth/user-not-found':
                        errorMessage += 'User not found.';
                        break;
                    case 'auth/wrong-password':
                        errorMessage += 'Incorrect password.';
                        break;
                    case 'auth/user-disabled':
                        errorMessage += 'Account is disabled.';
                        break;
                    default:
                        errorMessage += error.message || 'Please try again.';
                }
                
                showAlert(errorMessage, 'danger');
            } finally {
                hideLoading();
            }
        }
        
        // Handle user registration
        async function handleUserRegistration(userData) {
            try {
                showLoading();
                
                // Create user in Firebase Auth
                const userCredential = await auth.createUserWithEmailAndPassword(
                    userData.email, 
                    userData.password
                );
                
                const user = userCredential.user;
                
                // Prepare user document for Firestore
                const userDoc = {
                    uid: user.uid,
                    email: userData.email,
                    name: userData.name,
                    mobile: userData.mobile,
                    role: role,
                    status: role === 'seller' ? 'pending' : 'active',
                    createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                    newsletter: userData.newsletter
                };
                
                // Add role-specific data
                if (role === 'seller') {
                    userDoc.businessName = userData.businessName || '';
                    userDoc.gstNumber = userData.gstNumber || '';
                    userDoc.address = userData.address || '';
                }
                
                // Save user data to Firestore
                await db.collection('users').doc(user.uid).set(userDoc);
                
                // Send email verification
                await user.sendEmailVerification();
                
                // Store user data in localStorage
                localStorage.setItem('currentUser', JSON.stringify({
                    uid: user.uid,
                    email: user.email,
                    name: userData.name,
                    role: role,
                    ...userDoc
                }));
                
                showAlert('Account created successfully! Please verify your email.', 'success');
                
                // Redirect based on role
                setTimeout(() => {
                    redirectUser();
                }, 2000);
                
            } catch (error) {
                console.error('Registration error:', error);
                let errorMessage = 'Registration failed. ';
                
                switch (error.code) {
                    case 'auth/email-already-in-use':
                        errorMessage += 'Email already registered.';
                        break;
                    case 'auth/weak-password':
                        errorMessage += 'Password should be at least 6 characters.';
                        break;
                    case 'auth/invalid-email':
                        errorMessage += 'Invalid email address.';
                        break;
                    default:
                        errorMessage += error.message || 'Please try again.';
                }
                
                showAlert(errorMessage, 'danger');
            } finally {
                hideLoading();
            }
        }
        
        // Google Sign-In
        async function signInWithGoogle() {
            try {
                showLoading();
                
                const provider = new firebase.auth.GoogleAuthProvider();
                provider.addScope('email');
                provider.addScope('profile');
                
                const result = await auth.signInWithPopup(provider);
                const user = result.user;
                
                // Check if user exists in Firestore
                const userDoc = await db.collection('users').doc(user.uid).get();
                
                if (userDoc.exists) {
                    // Existing user - check role
                    const userData = userDoc.data();
                    if (userData.role !== role) {
                        await auth.signOut();
                        throw new Error(`This account is registered as ${userData.role}, not ${role}`);
                    }
                    
                    if (role === 'seller' && userData.status !== 'approved') {
                        await auth.signOut();
                        throw new Error('Your seller account is pending approval.');
                    }
                } else {
                    // New user - create user document
                    const userData = {
                        uid: user.uid,
                        email: user.email,
                        name: user.displayName || 'User',
                        mobile: user.phoneNumber || '',
                        role: role,
                        status: role === 'seller' ? 'pending' : 'active',
                        createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                        newsletter: true
                    };
                    
                    if (role === 'seller') {
                        userData.businessName = '';
                        userData.gstNumber = '';
                        userData.address = '';
                    }
                    
                    await db.collection('users').doc(user.uid).set(userData);
                }
                
                // Store in localStorage
                const finalUserDoc = await db.collection('users').doc(user.uid).get();
                localStorage.setItem('currentUser', JSON.stringify({
                    uid: user.uid,
                    email: user.email,
                    ...finalUserDoc.data()
                }));
                
                showAlert('Login successful! Redirecting...', 'success');
                
                setTimeout(() => {
                    redirectUser();
                }, 1500);
                
            } catch (error) {
                console.error('Google sign-in error:', error);
                showAlert(error.message || 'Google sign-in failed. Please try again.', 'danger');
                hideLoading();
            }
        }
        
        // Reset password
        async function resetPassword() {
            const email = document.getElementById('resetEmail').value;
            
            if (!email) {
                showAlert('Please enter your email address', 'warning');
                return;
            }
            
            try {
                showLoading();
                await auth.sendPasswordResetEmail(email);
                showAlert('Password reset email sent! Check your inbox.', 'success');
                
                // Hide modal
                const modal = bootstrap.Modal.getInstance(document.getElementById('resetPasswordModal'));
                modal.hide();
                
            } catch (error) {
                console.error('Reset password error:', error);
                showAlert(error.message || 'Failed to send reset email.', 'danger');
            } finally {
                hideLoading();
            }
        }
        
        // Show reset password modal
        function showResetPassword() {
            const modal = new bootstrap.Modal(document.getElementById('resetPasswordModal'));
            modal.show();
        }
        
        // Redirect user based on role
        function redirectUser() {
            if (role === 'customer') {
                window.location.href = 'index.html';
            } else if (role === 'seller') {
                // Check if seller is approved
                const user = JSON.parse(localStorage.getItem('currentUser'));
                if (user.status === 'pending') {
                    window.location.href = 'seller-pending.html';
                } else {
                    window.location.href = 'seller.html';
                }
            } else if (role === 'admin') {
                window.location.href = 'admin.html';
            }
        }
        
        // Handle login form submission
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            if (!email || !password) {
                showAlert('Please fill in all fields', 'warning');
                return;
            }
            
            handleEmailLogin(email, password);
        });
        
        // Handle signup form submission
        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get form values
            const name = document.getElementById('signupName').value;
            const mobile = document.getElementById('signupMobile').value;
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;
            const confirmPassword = document.getElementById('signupConfirmPassword').value;
            const termsAgree = document.getElementById('termsAgree').checked;
            const newsletter = document.getElementById('newsletter').checked;
            
            // Validation
            if (!name || !mobile || !email || !password || !confirmPassword) {
                showAlert('Please fill in all required fields', 'warning');
                return;
            }
            
            if (!termsAgree) {
                showAlert('Please agree to the Terms & Conditions', 'warning');
                return;
            }
            
            if (password !== confirmPassword) {
                showAlert('Passwords do not match', 'warning');
                return;
            }
            
            if (password.length < 6) {
                showAlert('Password must be at least 6 characters', 'warning');
                return;
            }
            
            if (mobile.length !== 10 || isNaN(mobile)) {
                showAlert('Please enter a valid 10-digit mobile number', 'warning');
                return;
            }
            
            // For admin signup, check access code
            if (role === 'admin') {
                const adminCode = document.getElementById('adminCode').value;
                if (adminCode !== 'ADMIN2023') { // Change this to a secure code
                    showAlert('Invalid admin access code', 'danger');
                    return;
                }
            }
            
            // For seller signup, validate business name
            if (role === 'seller') {
                const businessName = document.getElementById('businessName').value;
                if (!businessName) {
                    showAlert('Business name is required for sellers', 'warning');
                    return;
                }
            }
            
            // Prepare user data
            const userData = {
                name,
                mobile,
                email,
                password,
                newsletter
            };
            
            // Add role-specific data
            if (role === 'seller') {
                userData.businessName = document.getElementById('businessName').value;
                userData.gstNumber = document.getElementById('gstNumber').value;
                userData.address = document.getElementById('address').value;
            }
            
            handleUserRegistration(userData);
        });
        
        // Check if user is already logged in
        auth.onAuthStateChanged(async (user) => {
            if (user) {
                try {
                    const userDoc = await db.collection('users').doc(user.uid).get();
                    if (userDoc.exists) {
                        const userData = userDoc.data();
                        if (userData.role === role) {
                            // User is already logged in with correct role
                            localStorage.setItem('currentUser', JSON.stringify({
                                uid: user.uid,
                                email: user.email,
                                ...userData
                            }));
                            
                            setTimeout(() => {
                                redirectUser();
                            }, 500);
                        }
                    }
                } catch (error) {
                    console.error('Auth state error:', error);
                }
            }
        });
        
        // Initialize page
        document.addEventListener('DOMContentLoaded', () => {
            initializeRole();
        });
    </script>
</body>
</html>
