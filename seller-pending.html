<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FarmRent - Seller Registration Pending</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --farm-green: #2B5C2B;
            --sun-yellow: #F2C14E;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .pending-container {
            background: white;
            border-radius: 15px;
            padding: 40px;
            max-width: 600px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .pending-icon {
            font-size: 4rem;
            color: var(--sun-yellow);
            margin-bottom: 20px;
        }
        
        .btn-primary {
            background-color: var(--farm-green);
            border-color: var(--farm-green);
        }
    </style>
</head>
<body>
    <div class="pending-container">
        <div class="pending-icon">
            <i class="fas fa-clock"></i>
        </div>
        <h2 class="mb-3">Seller Registration Pending</h2>
        <p class="mb-4">Thank you for registering as a seller on FarmRent. Your account is currently under review by our admin team.</p>
        <div class="alert alert-warning mb-4">
            <i class="fas fa-info-circle me-2"></i>
            You will be notified via email once your seller account is approved. This typically takes 24-48 hours.
        </div>
        <div class="d-grid gap-2">
            <a href="index.html" class="btn btn-primary">
                <i class="fas fa-home me-2"></i>Return to Homepage
            </a>
            <a href="auth.html?role=customer" class="btn btn-outline-primary">
                <i class="fas fa-user me-2"></i>Continue as Customer
            </a>
        </div>
    </div>
</body>
</html>
